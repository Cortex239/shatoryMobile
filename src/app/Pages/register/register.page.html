<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar Cuenta</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Rut</ion-label>
      <ion-input [(ngModel)]="rut" [ngModelOptions]="{standalone: true}" type="number" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">ContraseÃ±a</ion-label>
      <ion-input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="block" (click)="enviarUsuario()" *ngIf="valid(password) && valid(email) && valid(rut) && valid(lastname) && valid(name)"
          >Registrar</ion-button
        >
        
      </ion-col>
    </ion-row>
  </form>
</ion-content>
