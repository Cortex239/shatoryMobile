<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Inciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input
        [(ngModel)]="email"
        [ngModelOptions]="{standalone: true}"
        type="text"
        required
      ></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input
        [(ngModel)]="password"
        [ngModelOptions]="{standalone: true}"
        type="password"
        required
      ></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          color="danger"
          expand="block"
          *ngIf="valid(password) && valid(email)"
          (click)="existUser()"
          >Iniciar</ion-button
        >
        <a [routerLink]="['/forgot-password']" class="small-text"
          >¿Olvidó su contraseña?</a
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
