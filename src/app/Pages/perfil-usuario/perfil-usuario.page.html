<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-card *ngFor="let item of list; let id = index">
      <img
        class="artistImg"
        alt="Silhouette of mountains"
        src="{{item.linkImagen}}"
      />
      <ion-card-header>
        <ion-card-title>{{item.nombreArtista}}</ion-card-title>
      </ion-card-header>
      <ion-button fill="clear" (click)="obtenerArtista(item.idArtista)"
        >►Más info</ion-button
      >
    </ion-card>
    <ion-button color="danger" (click)="logout()"> Cerrar Sesion</ion-button>
  </ion-content>
</ion-content>

<app-footer></app-footer>
