
<ion-header *ngFor="let item of list; let id = index">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>{{item.nombreEvento}}</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of list; let id = index">
    <ion-card-header>
      <ion-card class="myCard">
        <img
          class="imgArtist"
          src="{{item.imagenEvento}}"
          alt=""
          class="artista"
        />
        <div class="myOverlay">
          <ion-text class="titleText"> {{item.nombreEvento}}</ion-text>
        </div>
      </ion-card>
    </ion-card-header>

    <ion-card-content class="textArea">
      <p>Fecha: {{item.fecha}}</p>
      <p>Hora: {{hour}}</p>      
      <p> Precio: ${{item.precio}}</p>

    </ion-card-content>

  </ion-card>
  <ion-card *ngFor="let item of listLocales; let id = index">
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="{{item.linkImagen}}" />
          </ion-thumbnail>
          <ion-label (click)="enviarLocal(item.idLocal)">{{item.nombre}}</ion-label>
        </ion-item>
  </ion-card>
  <ion-card *ngFor="let item of artist; let id = index">
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="{{item.linkImagen}}" />
      </ion-thumbnail>
      <ion-label (click)="enviarArtista(item.idArtista)">{{item.nombreArtista}}</ion-label>
    </ion-item>
</ion-card>
</ion-content>

<app-footer></app-footer>
