<ion-header>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-header>
  <ion-content>
    <ion-card *ngFor="let item of list; let id = index">
      <img
        class="artistImg"
        alt="Silhouette of mountains"
        src="{{item.imagenEvento}}"
      />
      <ion-card-header>
        <ion-card-title>{{item.nombreEvento}}</ion-card-title>        
      </ion-card-header>
      <ion-card-content class="textArea">
        <ion-text>{{item.fecha}}</ion-text>
        <br>
        <ion-text>${{item.precio}}</ion-text>
      </ion-card-content>
      <ion-button fill="clear" (click)="obtenerEvento(item.idEvento)"
      >Mas Info</ion-button>
    </ion-card>
  </ion-content>

<app-footer></app-footer>
